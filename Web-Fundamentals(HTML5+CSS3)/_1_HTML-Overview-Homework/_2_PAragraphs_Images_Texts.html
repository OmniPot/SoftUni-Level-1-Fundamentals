<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ParagraPhs Images Texts</title>
</head>
<body>
    <h1>
        <p>This is <b>me</b> playing with HTML</p>
        <p>This is strong <strong>me</strong> playing with HTML</p>
        <p>This is sub <sub>me</sub> playing with HTML</p>
        <p>This is sup <sup>me</sup> playing with HTML</p>
    </h1>

    <h2>
        <p>Smaller italic <i>me</i></p>
        <p>Smaller undelined <u>me</u></p>
    </h2>

    <h3>
        <p>Smallest <pre>me</pre></p>
        <p>Smallest </br><em>me</em></p>
    </h3>

</body>
</html>
